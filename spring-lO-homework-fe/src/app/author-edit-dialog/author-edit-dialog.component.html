<h1 mat-dialog-title *ngIf="!isAdd">Edit Author</h1>
<h1 mat-dialog-title *ngIf="isAdd">Add Author</h1>
<div mat-dialog-content>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Author name" type="text" required [(ngModel)]="author.name" name="name">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
